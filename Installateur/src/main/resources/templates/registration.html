<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }

        .container {
            padding-top: 5%;
        }

        .register-form {
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 8px;
        }

        .register-form h2 {
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div th:replace="~{_navbar.html}"></div>

<div class="container">
    <div class="register-form mx-auto">
        <div>
            <h2>Registration form</h2>
        </div>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" name="firstName" class="form-control" id="first-name"
                       placeholder="Please enter a first name" />
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" name="lastName" class="form-control" id="last-name"
                       placeholder="Please enter a last name" />
            </div>
            <div class="form-group">
                <label for="email-address">Email</label>
                <input type="text" name="email" class="form-control" id="email-address"
                       placeholder="Please enter a valid email address" />
            </div>
            <div class="form-group">
                <label for="first-password">Password</label>
                <input type="password" name="firstPassword" class="form-control" id="first-password"
                       placeholder="Please create a password" />
                <small id="first-password-help" class="form-text text-muted">minimum of 8 characters</small>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" id="confirm-password"
                       placeholder="Please confirm the password" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
